version: "3.8"

services:
  meetai-prod:
    build:
      context: .
      dockerfile: docker/prod.dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    env_file:
      - .env.production
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s


# to run this file use
# docker:prod

# to down the compose
# docker:prod:down